<template name="layout">
  <head>
    <title>inventoryapp</title>
  </head>

  <body>
    <header>
      {{> loginButtons}}
    </header>
    {{> miniNav }}
    <div class="container">
      <div class="row">
        {{> yield}}
      </div>
    </div>
  </body>
</template>

<template name="home">
  <p>HOME</p>
</template>

<template name="miniNav">
  <nav>
    <a href="{{pathFor 'home'}}" id="home">Home</a>
    <a href="{{pathFor 'beverages'}}" id="bevlist">Bev List</a>
    <a href="{{pathFor 'inventory'}}" id="inventory">Inventory</a>
    <a href="{{pathFor 'locations'}}" id="locations">Locations</a>

    <a href="{{pathFor 'beveragesAdd'}}" id="bevsAdd">Bev Add</a>
    <a href="{{pathFor 'locationAdd'}}" id="locationsAdd">Location Add</a>
  </nav>
</template>

<template name="bevlist">
  <h1>All Beverage Inventory</h1>
  <table>
    <thead>
      <tr>
        <th>Beverage</th>
        <th>Curr Units</th>
        <th></th>
      </tr>
    </thead>
    {{#each beverages}}
    <p>{{name}}</p>
    {{/each}}
  </table>
</template>

<template name="bevAdd">
<h2>Add a Beverage</h2>
  <input type="text" id="beverageText"/>
  <input type="button" id="beverageAdd" value="Add"/>
</template>

<template name="inventory">
  <h1>Inventory List</h1>
</template>
